image: node:latest
pipelines:
  default:
    - step:
        caches:
          - node
        name: Lint code
        script:
          - npm install
          - npm run lint
    - step:
        caches:
          - node
        name: Run tests
        script:
          - npm install
          - npm run test
    - parallel:
        - step:
            caches:
              - node
            name: Build altenburg
            script:
              - npm install
              - npm run build altenburg
        - step:
            caches:
              - node
            name: Build bettermarks
            script:
              - npm install
              - npm run build bettermarks
        - step:
            caches:
              - node
            name: Build juramuseum
            script:
              - npm install
              - npm run build juramuseum
        - step:
            caches:
              - node
            name: Build lasub
            script:
              - npm install
              - npm run build lasub
        - step:
            caches:
              - node
            name: Build rdhessen
            script:
              - npm install
              - npm run build rdhessen
        - step:
            caches:
              - node
            name: Build stifterverband
            script:
              - npm install
              - npm run build stifterverband
    - step:
        name: Update author previews
        deployment: preview
        trigger: manual
        script:
          - ssh -p 42 dev.dilewe.de /var/www/html/dilewe.de/systemx/scripts/update-dilewe
    - step:
        name: Rebuild static pages
        deployment: production
        trigger: manual
        script:
          - ssh -p 42 dev.dilewe.de /var/www/html/dilewe.de/systemx/scripts/rebuild-pages