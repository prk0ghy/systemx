<h1><%= title %></h1>
<table class="products">
	<thead>
		<tr>
			<th>Produkt</th>
			<th>Anzahl</th>
			<th>Einzelpreis</th>
			<th>Preis</th>
		</tr>
	</thead>
	<tbody>
		<% for (const product in products) { %>
			<tr>
				<td><%= products[product].name %></td>
				<td><%= products[product].amount %></td>
				<td><%= products[product].price %></td>
				<td><%= products[product].amount * products[product].price %></td>
			</tr>
		<% } %>
	</tbody>
</table>
