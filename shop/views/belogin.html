<h1>Backend</h1>
<%- status %>
<form method="POST" action="<%- abslink %>/backend" class="login-form">
	<h3>Login</h3>

	<label class="form-row">
		<input autofocus type="text" name="beusername"/>
		<span>Benutzername</span>
	</label>

	<label class="form-row">
		<input type="password" name="bepassword"/>
		<span>Passwort</span>
	</label>

	<input type="submit" value="Einloggen"/>
</form>
